<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

<body>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
    <h1 class="greet"></h1>
    <div class="todoApp">
        <h2>TO-DO List <img src="icon.png" alt=""></h2>
        <div class="row">
            <input type="text" name="ipbox" id="ipbox" placeholder="Enter Your Task here:">
            <button class="btn">ADD</button>
        </div>
        <ul>

        </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="todo2.js"></script>

    <script>
        const greet = async () => {
            try {
                const response = await axios.get('/authorized')
                let user = response.data.user;
                const h1 = document.querySelector('.greet');
                h1.textContent = `Welcome ${user.username}!` ;
                document.querySelector('.container').prepend(h1);
            }
            catch (e) {
                return ({
                    error: "Some Error Occurred!"
                })
            }
        }
        greet();

        const logout = async () => {
            axios.post('/logout');
            alert("You have been Logged Out Redirecting to the Login Page!");
            window.location.href = '/login';
        } 
    </script>

</body>

</html>
